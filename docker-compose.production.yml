services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:80"
    environment:
      RAILS_ENV: production
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      RAILS_LOG_TO_STDOUT: "1"
      RAILS_SERVE_STATIC_FILES: "1"
      SOLID_QUEUE_IN_PUMA: "1"
      DOCKER_CONTAINER: "true"
    volumes:
      # Persist SQLite databases
      - storage:/app/storage
      # Persist ActiveStorage uploads
      - uploads:/app/storage/uploads
      # Mount content directory (medical content files)
      - ${CONTENT_PATH:-./content}:/app/content:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          # Suitable for Raspberry Pi or mini computers
          memory: 512M
        reservations:
          memory: 256M

volumes:
  storage:
    driver: local
  uploads:
    driver: local
